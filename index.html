<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input id="newTaskElement" v-model="newTask" @keyup.enter="newTask" >
        <button @click="addTask">Aggiungi</button>
        <ul>
            <li v-for="(task,index) in todo">
                <i :class="iconToDoClass(index)"></i>
                {{ task }}
                <i class="fas fa-backspace" @click="deleteTask(index)"></i>
                <br>  
            </li>
        </ul>
        
    </div>
    <script src="snack.js"></script>
</body>
</html>
